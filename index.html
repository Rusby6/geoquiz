<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>GeoQuiz Móvil</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mapa"></div>
  
  <!-- Contenedor de puntos y selector de pueblo -->
  <div id="header-container">
    <div id="puntos-container">
      <span id="puntos">0</span> puntos
      <div id="puntos-extra" class="hidden"></div>
    </div>
    
    <div id="selector-pueblo">
      <select id="select-pueblo">
        <option value="javea">Jávea</option>
        <option value="denia">Denia</option>
        <option value="calpe">Calpe</option>
        <option value="altea">Altea</option>
        <option value="benidorm">Benidorm</option>
      </select>
    </div>

    <!-- Nuevo contenedor de distancia -->
    <div id="distancia-container" class="hidden">
      <div id="distancia-info">
        <span id="distancia-texto">Marcador más cercano:</span>
        <span id="distancia-valor">--- m</span>
      </div>
      <div id="distancia-progreso">
        <div id="distancia-barra"></div>
      </div>
    </div>
  </div>

  <div id="pregunta-panel" class="hidden">
    <div class="pregunta-header">
      <button id="btn-minimizar" class="btn-minimizar">−</button>
      <h2 id="titulo-lugar"></h2>
      <p id="descripcion"></p>
    </div>
    <div class="pregunta-content">
      <h3>Pregunta:</h3>
      <p id="pregunta-texto"></p>
      <div id="opciones-container" class="opciones-grid"></div>
    </div>
    <div id="feedback"></div>
    <button id="btn-volver" class="btn-secondary">Volver al mapa</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
